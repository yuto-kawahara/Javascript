<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="images/cake-1850011_1920.jpg" alt="">
          <span class="detail-price">チョコケーキ \140</span>
        </div>
        <div class="swiper-slide">
          <img src="images/cupcakes-690040_1920.jpg" alt="">
          <span class="detail-price">カップケーキ \120</span>
        </div>
        <div class="swiper-slide">
          <img src="images/eclair-3366430_1920.jpg" alt="">
          <span class="detail-price">エクレア \180</span>
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
    </div>
  </div>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>  
  <script src="main.js"></script>
</body>
</html>
