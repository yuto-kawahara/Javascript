<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Document</title>
</head>
<body>
  <!-- 条件付きレンダリングについて -->
  <div id="app">
    <!-- 条件付きでレンダリング(描画)するかを判定できる -->
    <p v-if="ok">OK!</p>
    <p v-else-if="maybeOK">maybe OK!</p>
    <!-- v-elseはv-ifの直下に配置する必要がある -->
    <p v-else>Not OK...</p>
    <!-- templateタグはhtmlに反映されない -->
    <template v-if="ok">
      <p>Hello</p>
      <p>GoodBye</p>
      <p>おはよう</p>
    </template>
    <button @click="ok = !ok">ボタン</button>
    <!-- cssによってdisplay:none,blockによって表示/非表示にできる
    v-showはtemplateタグは使用できない -->
    <!-- 頻繁に切り替える場合はv-show
    あまり切り替えない場合はv-ifを使い分ける -->
    <p v-show="ok">Show</p>

    <!-- v-forディレクティブについて -->
    <ul>
      <!-- 第二引数としてインデックスを指定することができる -->
      <li v-for="(fruit,index) in fruits">({{index}}){{fruit}}</li>
    </ul>
    <ul>
      <li v-for="(value,key) in object">{{key}} - {{value}}</li>
    </ul>
    <ul>
      <template v-for="fruit in fruits">
        <li>{{fruit}}</li>
        <hr>
      </template>
    </ul>
    <ul>
      <!-- v-forは整数値を取ることもできる -->
      <li v-for="n in 10">{{n}}</li>
    </ul>
    <!-- v-forを使用する場合はkey属性を使用するようにする -->
    <!-- v-forの問題点：
    一意のkeyを付与してあげることで対応付けすることができる -->
    <!-- v-forを使用する場合は絶対にkey属性を使用する！！！ -->
    <ul>
      <div v-for="fruit in fruits" :key="fruit">
        <p>{{fruit}}</p>
        <input type="text">
      </div>
    </ul>
    <button @click="remove">先頭を削除</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
