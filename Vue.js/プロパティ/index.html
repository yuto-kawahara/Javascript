<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- computedプロパティについて -->
  <div id="app">
    <p>{{ counter }}</p>
    <button @click="counter += 1">+1</button>
    <p>{{ otherCounter }}</p>
    <button @click="otherCounter += 1">+1</button>

  <!-- methodとcomputedの違い -->
  <!-- methodでも同じような挙動になるがotherCounterを+1した場合にも
  lessThanThreeMethodが動作する
  テンプレートが再描画された瞬間にlessThanThreeMethodが実行される -->
    <!-- computedプロパティの場合は、
    参照先のdata(counter)が変化した時のみ実行される -->
    <p>{{ lessThanThreeComputed }}</p>
    <!-- ↓の記述は非推奨
    動的なプロパティを使用したい場合はcomputedを使用する -->
    <p>{{ lessThanThreeMethod() }}</p>
    <!-- ケバブケースでクラスを設定した場合はシングルクォーテーションが必要 -->
    <h1 :class="classObject">Hello</h1>
    <button @click="isActive = !isActive">切り替え</button>
    <!-- 配列構文について -->
    <h1 :style="[baseObject,styleObject]">Hello</h1>
  </div>
  <script src="main.js"></script>
</body>
</html>
